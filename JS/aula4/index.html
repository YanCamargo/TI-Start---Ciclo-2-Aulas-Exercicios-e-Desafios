<script>
//estrutura if
    var ano = 2021;
    // if (ano == 2021){
    //     console.log("O valor ano é igual a 2021");
    // }

//estrutura if-else
    if (ano == 2022){
        console.log("O ano é igual a 2022");
    } else {
        console.log("O ano é não é igual a 2022");
    }

//operador OU ||
    var a=2;
    var b=0;

    if(a == 2 || b == 2){
        console.log("Estou no primeiro fluxo do OU");
    } else {
        console.log("Estou no segundo fluxo");
    }

//operador E &&
    var x=3;
    var y=3;
    
    if(x == 3 && y == 3){
        console.log("Estou no primeiro fluxo do AND");
    } else {
        console.log("Estou no segundo fluxo do AND")
    }

//Switch
    x=1;
    switch( x ){
        case 1: console.log("Executando a tarefa 1");
        break;

        case 2: console.log("Executando a tarefa 2");
        break;

        case 8: console.log("Executando a tarefa 3");
        break;

        default: console.log("Saindo do sistema!");
        break;
    }

</script>
