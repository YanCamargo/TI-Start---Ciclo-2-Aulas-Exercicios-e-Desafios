<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <script src="script/modulo.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Desafio</title>
</head>
<body>
    <header>
        <div>
            <h1>ME ACHA!</h1>
            <h5>ENCONTRE UM ENDEREÇO PELO NÚMERO DE CEP</h5>
        </div>
        <span class="material-icons-outlined">travel_explore</span>
    </header>
    <main>
        <form method="POST" name="dados_localiz">
            <fieldset>
                <label for="cep">Cep</label>
                <input type="text" id="cep" name="cep" value="">
                <label for="rua">Rua</label>
                <input type="text" id="rua" name="rua" value="">
                <label for="bairro">Bairro</label>
                <input type="text" id="bairro" name="bairro" value="">
                <label for="cidade">Cidade</label>
                <input type="text" id="cidade" name="cidade" value="">
                <label for="estado">Estado</label>
                <input type="text" id="estado" name="estado" value="">
            </fieldset>
            <input type="submit" id="buscarCep" name="Pesquisar_dados" value="BUSCAR">
        </form>
    </main>
</body>
</html>
