<script>
    var nome = prompt("Digite seu nome");
    var idade = prompt("Olá "+nome+", qual a sua idade?");

    document.write("Nome do Usuário:   "+nome+" <br> ");
    document.write("Idade do Usuário:   "+idade+" <br> ");
    if( idade == 18){
        document.write("Sua idade é igual a 18 anos");
    } else {
        if( idade > 18){
            document.write("Você tem mais de 18 anos");
        }else{
            document.write("Você tem menos de 18 anos");
        }
    }
</script>
