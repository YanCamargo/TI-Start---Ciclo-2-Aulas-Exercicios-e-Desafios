<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*Operadores Aritméticos*/

        //soma
            var valor1= 200;
            var valor2= 100;
            var resultado= valor1 + valor2;
            console.log(resultado);
        
        //subtração
            var subtracao= resultado - 50;
            console.log(subtracao);

        //multiplicação
            var mult= (subtracao * valor2);
            console.log(mult);

        //divisão
            var divisaoDaMulti= (mult / 10);
            console.log(divisaoDaMulti);

        //potência
            var potenciaDivis= (divisaoDaMulti)**2;
            console.log(potenciaDivis);
        //resto de divisão
            var restoDivis= (potenciaDivis % 3);
            console.log(restoDivis);
        //atribuição e soma
            var numero = 2;
            numero+=2;
            numero++;
            numero++;
            numero--;
            console.log(numero);
        //atribuição e subtração
    </script>
</body>
</html>
